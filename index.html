<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Invitation</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            background-color: #ffe4e1;
            margin: 0;
            overflow: hidden;
            text-align: center;
        }
        h1 { color: #d63384; font-size: 2rem; margin-bottom: 30px; }
        .buttons { position: relative; width: 100%; height: 50px; display: flex; justify-content: center; gap: 20px; }
        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            z-index: 10;
        }
        #yesBtn { background-color: #ff69b4; color: white; }
        #noBtn {
            background-color: #ffffff;
            color: #d63384;
            position: absolute; /* REQUIRED for the button to move */
            transition: 0.1s;
        }
    </style>
</head>
<body>

    <h1 id="question">Cold Coffee Kudikka polama? ‚ù§Ô∏è</h1>
    
    <div class="buttons">
        <button id="yesBtn">Yes!</button>
        <button id="noBtn">No</button>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const question = document.getElementById('question');

        // Logic to make the "No" button jump
        noBtn.addEventListener('mouseover', () => {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        });

        // WhatsApp Redirect
        yesBtn.addEventListener('click', () => {
            question.innerHTML = "Yay! See you soon! ü•∞";
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });

            // REPLACE THE ZEROS BELOW WITH YOUR REAL NUMBER
            // Format: 91XXXXXXXXXX (No + or spaces)
            const phone = "917994302898"; 
            const message = "Yes! Cold coffee kudikka polama! ‚òï‚ù§Ô∏è";
            
            setTimeout(() => {
                window.location.href = https://wa.me/${phone}?text=${encodeURIComponent(message)};
            }, 1500);
        });
    </script>
</body>
</html>
